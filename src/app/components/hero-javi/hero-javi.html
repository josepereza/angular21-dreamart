<section id="home" class="intro-splash">
  <!-- Background image with texture -->
  <div class="intro-bg-image"></div>
  <div class="intro-gradient"></div>
  
  <div class="intro-container">
    <div class="intro-grid">
      
      <!-- Left side: Text content -->
      <div class="intro-text">
        <h1 class="intro-name">JAVIER L. ROMERO</h1>
        <p class="intro-subtitle">Tattoo-Künstler</p>
        <p class="intro-description">
          Machen Sie sich bereit für eine künstlerische Reise,<br>
          die Sie für den Rest Ihres Lebens begleiten wird.
        </p>
      </div>

      <!-- Right side: Portrait -->
      <div class="intro-portrait">
        <img src="/javi4.png" alt="Javier L. Romero" class="portrait-img">
      </div>

    </div>
  </div>

  <!-- Scroll down button -->
  <div class="scroll-cue" (click)="scrollTo('about')">
    <div class="scroll-mouse">
      <div class="scroll-dot"></div>
    </div>
    <span>Scrollen</span>
  </div>

<!-- ── INTRO OVERLAY ── -->
@if (showIntro()) {
  <div class="intro-overlay">

    <!-- Video a pantalla completa -->
    <video autoplay muted loop playsinline class="intro-video">
      <source src="dreamart-brazo.mp4" type="video/mp4">
    </video>


    <div class="intro-content">
      <div class="intro-logo-wrap">
        <div class="orbit orbit-1"></div>
        <div class="orbit orbit-2"></div>
        <img src="logo-dreamart.png" alt="Dream Art Tattoo" class="intro-logo">
      </div>
      <p class="intro-tagline">Wo Träume zur Kunst werden</p>
    </div>

    <button class="intro-skip" (click)="skipIntro()">
      Überspringen <span>→</span>
    </button>

  </div>
}

<!-- ── HERO FULLSCREEN ── -->
<section id="home" class="hero">
  <!-- Background layers -->
  <div class="hero-bg"></div>
  <div class="hero-grid"></div>
  <div class="hero-glow hero-glow--left"></div>
  <div class="hero-glow hero-glow--right"></div>

  <!-- Content -->
  <div class="hero-content container">
    <div class="row align-items-center align-content-center min-vh-100">
      <div class="col-lg-7 fade-in-up">
        <span class="hero-eyebrow">Zürich · Schweiz</span>
        <h1 class="hero-title">
          <span class="line">DREAM</span>
          <span class="line line--gold">ART</span>
          <span class="line">TATTOO</span>
        </h1>
        <p class="hero-subtitle">Ihre Vision. Unsere Kunst. Für immer.</p>
        <div class="hero-actions">
          <button class="btn-gold" (click)="scrollTo('contact')">
            <span>Termin buchen</span>
            <i class="bi bi-arrow-right"></i>
          </button>
          <button class="btn-ghost" (click)="scrollTo('portfolio')">
            Portfolio ansehen
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="scroll-cue" (click)="scrollTo('about')">
    <div class="scroll-mouse">
      <div class="scroll-dot"></div>
    </div>
    <span>Scrollen</span>
  </div>
</section>

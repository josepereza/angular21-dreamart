<section id="reviews" class="reviews-section">
  <div class="container">
    <div class="section-header fade-in-up">
      <h2 class="section-title">Was unsere <span class="gold">Kunden</span> sagen</h2>
      <p class="section-subtitle">Echte Erfahrungen, echte Zufriedenheit</p>
    </div>

    <div class="row g-4">
      @for (review of reviews; track review.name; let i = $index) {
        <div class="col-lg-4 col-md-6 stagger-item" [style.animation-delay]="(i * 0.15) + 's'">
          <div class="review-card">
            <!-- Quote mark -->

            <!-- Stars -->
            <div class="review-stars">
              @for (star of getStars(review.rating); track $index) {
                <span class="star" [style.animation-delay]="($index * 0.08) + 's'">â˜…</span>
              }
            </div>

            <!-- Text -->
            <p class="review-text">{{ review.text }}</p>

            <!-- Author -->
            <div class="review-author">
              <img [src]="review.avatar" [alt]="review.name" class="review-avatar">
              <div>
                <strong class="review-name">{{ review.name }}</strong>
                <span class="review-label">Zufriedener Kunde</span>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
